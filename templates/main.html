<!DOCTYPE html>
<html>
<head>
    <title>Flight Pricing Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: white;
            width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }

        label {
            font-size: 13px;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 4px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background: #2d6cdf;
            color: white;
        }

        button:hover {
            background: #1e56b8;
        }

        .results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: #f9fafc;
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .card h3 {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        .card p {
            margin-top: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #2d6cdf;
        }

        @media(max-width: 768px) {
            .form-grid, .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h1>✈ Flight Dynamic Pricing</h1>

    <div class="section-title">Flight Details</div>

    <div class="form-grid">
        <div>
            <label>Duration (hrs)</label>
            <input id="Duration" type="number" value="3">
        </div>

        <div>
            <label>Days Before Flight</label>
            <input id="days_before_flight" type="number" value="30">
        </div>

        <div>
            <label>Journey Day</label>
            <input id="journey_day" type="number" value="1">
        </div>

        <div>
            <label>Arrival Category</label>
            <select id="arrival_category">
                <option value="0">Before 7 PM</option>
                <option value="1">After 7 PM</option>
            </select>
        </div>

        <div>
            <label>Departure Hour</label>
            <input id="Departure_Time_hr" type="number" value="9">
        </div>

        <div>
            <label>Arrival Hour</label>
            <input id="Arrival_Time_hr" type="number" value="12">
        </div>

        <div>
            <label>Stop Type</label>
            <select id="stop_type">
                <option value="nonstop">Non-Stop</option>
                <option value="onestop">1-Stop</option>
            </select>
        </div>

        <div>
            <label>Day Popularity</label>
            <input id="journey_day_name_FreqEnc" type="number" step="0.01" value="0.14">
        </div>

        <div>
            <label>Base Price (₹)</label>
            <input id="Price" type="number" value="5000">
        </div>
    </div>

    <button onclick="predict()">Predict & Optimize</button>

    <div class="results" id="results" style="display:none;">
        <div class="card">
            <h3>Predicted Demand</h3>
            <p id="demand_value"></p>
        </div>

        <div class="card">
            <h3>Optimal Price</h3>
            <p id="optimal_price_value"></p>
        </div>

        <div class="card">
            <h3>Expected Demand</h3>
            <p id="expected_demand_value"></p>
        </div>

        <div class="card">
            <h3>Max Profit</h3>
            <p id="profit_value"></p>
        </div>
    </div>

</div>

<script>
function predict() {

    let stop_type = document.getElementById("stop_type").value;
    let stop_1 = stop_type === "onestop" ? 1 : 0;
    let stop_non = stop_type === "nonstop" ? 1 : 0;

    const features = [
        parseFloat(document.getElementById("Duration").value),
        parseFloat(document.getElementById("Price").value),
        parseFloat(document.getElementById("days_before_flight").value),
        parseFloat(document.getElementById("journey_day").value),
        parseFloat(document.getElementById("arrival_category").value),
        parseFloat(document.getElementById("Departure_Time_hr").value),
        parseFloat(document.getElementById("Arrival_Time_hr").value),
        stop_1,
        stop_non,
        parseFloat(document.getElementById("journey_day_name_FreqEnc").value)
    ];

    const feature_names = [
        "Duration",
        "Price",
        "days_before_flight",
        "journey_day",
        "arrival_category",
        "Departure_Time_hr",
        "Arrival_Time_hr",
        "Stops_1-stop",
        "Stops_non-stop",
        "journey_day_name_FreqEnc"
    ];

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            features: features,
            feature_names: feature_names
        })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("results").style.display = "grid";

        document.getElementById("demand_value").innerText =
            data.predicted_demand.toFixed(2);

        document.getElementById("optimal_price_value").innerText =
            "₹ " + data.optimization.optimal_price.toFixed(2);

        document.getElementById("expected_demand_value").innerText =
            data.optimization.expected_demand.toFixed(2);

        document.getElementById("profit_value").innerText =
            "₹ " + data.optimization.max_profit.toFixed(2);

    });
}
</script>

</body>
</html>
